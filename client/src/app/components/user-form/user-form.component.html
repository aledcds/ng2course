<form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" formControlName="name" name="name" id="name" required/> {{ name.errors | json}}
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" id="lastname" required/>
    </div>
    <div class="form-group">
        <label for="roleId">User Role</label>
        <select id="roleId" name="roleId" formControlName="roleId" class="form-control" required>
          <option *ngFor="let role of userRoles" [value]="role.id">{{role.name}}</option>
        </select>
    </div>
    <div formArrayName="addresses" class="well well-lg">
        <div *ngFor="let address of addresses.controls; let i = index">
            <div class="form-group">
                <label for="street">Street</label>
                <input class="form-control" formControlName="address.street" name="street" id="street" />
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input class="form-control" formControlName="address.zipcode" name="zipcode" id="zipcode" />
            </div>
        </div>
    </div>


    <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button> {{ userForm.value | json}} {{ userForm.status }}
</form>
