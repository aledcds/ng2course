<div class="container">
    <h1>User Form</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" #name>
            <div [hidden]="name.valid || !name.touched" class="alert alert-danger">
                Name is required
            </div>
            <p>name = {{userForm.value?.name}}</p>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" #lastname>
            <div [hidden]="lastname.valid || !lastname.touched" class="alert alert-danger">
                lastname is required
            </div>
            <p>lastname = {{userForm.value?.lastname}}</p>
        </div>

        <div class="form-group">
            <label for="role">User Role</label>
            <select class="form-control" id="role" formControlName="roleId" #roleId>
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
            <p>roleId = {{userForm.value?.roleId}}</p>
            <p>{{roleId.className}}</p>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
        <button class="btn btn-danger" (click)="userForm.reset()">Clear</button>
        <p>Form Value: {{userForm.value | json}}</p>
        <p>Form Status: {{userForm.status | json}}</p>
    </form>
</div>
