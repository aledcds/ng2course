<div class="container">
    <h1>User Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
            <div [hidden]="name.valid || !name.touched" class="alert alert-danger">
                Name is required
            </div>
            <p>model.name = {{model.name}}</p>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.lastname" required #lastname="ngModel">
            <div [hidden]="lastname.valid || !lastname.touched" class="alert alert-danger">
                lastname is required
            </div>
            <p>model.lastname = {{model.lastname}}</p>
        </div>

        <div class="form-group">
            <label for="role">User Role</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="model.roleId" required #roleId>
              <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
            </select>
            <p>model.roleId = {{model.roleId}}</p>
            <p>{{roleId.className}}</p>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button> model = {{ model | json }}
        <button class="btn btn-danger" (click)="userForm.reset()">Clear</button>
    </form>
</div>
