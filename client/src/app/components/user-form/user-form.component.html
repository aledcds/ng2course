<form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" formControlName="name" name="name" id="name" required/> {{ name.errors | json}}
        <div [hidden]="name.valid || name.errors?.forbiddenName || name.untouched">
            Name is Required
        </div>
        <div [hidden]="name.valid || name.errors?.required || name.untouched" class="alert alert-danger">
            Name is forbidden
        </div>
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" id="lastname" required/>
    </div>
    <div class="form-group">
        <label for="roleId">User Role</label>
        <select id="roleId" name="roleId" formControlName="roleId" class="form-control" required>
          <option *ngFor="let role of userRoles" [value]="role.id">{{role.name}}</option>
        </select>
    </div>
    <div formArrayName="addresses" class="well well-lg">
        <div *ngFor="let address of addresses.controls; let i=index" [formGroupName]="i">
            <h4>Address #{{i + 1}}</h4><button type="button" class="btn btn-secondary " (click)="removeAddress(i)">Remove</button>
            <div class="form-group">
                <label for="street{{i}}">Street</label>
                <input type="text" class="form-control" id="street{{i}}" formControlName="street">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" formControlName="zipcode">
            </div>
        </div>
    </div>


    <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="addAddress()">Add Address</button>
    <button type="button" class="btn btn-secondary" (click)="setValues()">Set Values</button> {{ userForm.value | json}} {{ userForm.status }}
</form>
