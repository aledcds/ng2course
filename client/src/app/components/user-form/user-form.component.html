<form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" formControlName="name" name="name" id="name" required/>
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" id="lastname" required/>
    </div>
    <div class="form-group">
        <label for="roleId">User Role</label>
        <select id="roleId" name="roleId" formControlName="roleId" class="form-control" required>
          <option *ngFor="let role of userRoles" [value]="role.id">{{role.name}}</option>
        </select>
    </div>
    <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button> {{ userForm.value | json}} {{ userForm.status }}
</form>
